<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search by city for Weather">
                <div class="input-group-append">
                    <button onclick="loadWeatherData()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div>
            <div id="weather-result" class="weather-status text-white text-center">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1>Dhaka</h1>
                <h3><span>38.06</span>&deg;C</h3>
                <h1 class="lead">Clouds</h1>
            </div>
            <!-- no text enter -->
            <div id="text-not-found" class="card text-center d-none">
                <div class="card-body">
                    <h5 class="card-title">Ooops! Not Found</h5>
                    <p class="card-text">Sorry, we can't find any text in search field. Please tell us which is your
                        city name</p>
                    <a href="#" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./weather.js"></script>
</body>

</html>
